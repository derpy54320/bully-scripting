<p class="func_description">
	Manipulates the in-game time.
</p>
<h2>Arguments</h2>
<ul class="func_arguments">
	<li class="lua_number">Hours</li>
	<li class="lua_number">Minutes</li>
</ul>
<h2>Results</h2>
<p class="func_results">
	None.
</p>
<h2>Example</h2>
<p>Creating a console command (DSL function) for changing the Clock time.</p>
<code class="func_example">
	<button class="copy_code" onclick="copyCode(this)">copy</button>
	<pre>SetCommand("ChangeClock", function(hour, minute)
	ClockSet(hour, minute)
end)</pre>
</code>
